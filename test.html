<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <title>Registration</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="空.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        Bootstrap
      </a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">unti<span class="sr-only">(current)</span></a>
    </li>

</div>

<body style="text-align: center;">
    <form>
      <h2>新規アカウント登録</h2>
      <p>無料でご利用いただけます。</p>
        <div class="form-group">
            <label for="exampleInputId">アカウントID</label>
            <input type="id" class="form-control" id="exampleInputId" placeholder="アカウントIDの入力...">
        </div>
        <div class="form-group">
            <label for="exampleInputName">アカウント名</label>
            <input type="name" class="form-control" id="exampleInputName" placeholder="アカウント名の入力...">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">メールアドレス</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="メールアドレスの入力...">
        </div>
        <p>生年月日</p>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputYear">年</label>
                <input type="text" class="form-control" id="inputCity" placeholder="入力...">
              </div>

          <div class="form-group col-md-4">
            <label for="inputMonth">月</label>
            <select id="inputState" class="form-control">
              <option selected>選択...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="inputDay">日</label>
            <select id="inputState" class="form-control">
              <option selected>選択...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
          </div>

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">パスワード</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワードの入力...">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワードの再入力...">
        </div>
        <div class="form-group">
            <label for="exampleInputTel">電話番号</label>
            <input type="tel" class="form-control" id="exampleInputTel" placeholder="電話番号の入力...">
        </div>
        <div class="form-group">
        <input type="submit" class="btn btn-primary" value="新規アカウント登録">
        </div>
        </div>
      </form>
</body>
</html>
